name: todo-cicd
on:
  push:
    branches: [ main, refactor/feature ]
jobs:
  build:
    environment: todo
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: create env file
        run: |
          touch .env
          echo "${{ secrets.ENV_VARS }}" >> .env
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:${{ github.sha }}
      -
        name: Image Tag
        run: echo ${{ github.sha }}
  deploy:
    environment: todo
    runs-on : ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - run: TODOIMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IAMGE }}:${{ github.sha }}
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.RSHKEY }}
          port: 22
          source: "docker-compose.yaml"
          target: "/home/ubuntu"

      - name: Load Todo Image
        run: sed -i "s/TODOIMAGE/$TODOIMAGE/g" docker-compose.yaml  

      - name: create env file
        run: |
          touch .env
          echo "${{ secrets.ENV_VARS }}" >> .env

      - name: excuting remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.RSHKEY }}
          port: 22
          script: "sudo docker-compose up -d"
          
