name: todo-k8s-cicd
on:
  push:
    branches: [ main ]
jobs:
  build:
    environment: todo
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ secrets.PKG_NAME }}:${{ github.sha }}
      -
        name: Image Tag
        run: echo ${{ github.sha }}
  deploy:
    environment: todo
    runs-on : self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: azure/k8s-set-context@v3
        with:
          method: service-account
          k8s-url: ${{ secrets.KUBE_URL }}
          k8s-secret: ${{ secrets.SA_TOKEN }}
      - name: replace deployment image
        run: kubectl set image deployment todo=ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ secrets.PKG_NAME }}:${{ github.sha }}
        
